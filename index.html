<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Guessing game</title>
  </head>
  <body>
    <h1>Guessing Game</h1>
    <main>
      <div id="startGameDiv">
        <p>Press the button and get a number between 1 and 100</p>
        <input type="button" id="newRoundBtn" value="New Round" />
      </div>

      <form id="guessForm">
        <div id="messageDiv"></div>
        <label for="playerGuess">Your guess:</label>
        <input type="number" id="playerGuess" min="1" max="100" required />
        <input type="submit" id="submitGuess" value="Guess" />
        <input type="button" id="showHint" value="Hint">
      </form>
      <table id="prevGuessTable">
        <tbody></tbody>
        <tfoot>
          <tr>
            <td><span id="guess">25</span> guesses remaining</td>
          </tr>
        </tfoot>
      </table>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
